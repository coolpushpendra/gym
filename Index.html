<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirawa Gym</title>
    <link href="/style.css" rel="stylesheet">
    <style>
        body{
            background-image: url("https://images.pexels.com/photos/28054/pexels-photo-28054.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0px;
            border: 0px;
            padding: 0px;
            
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="/asset/images/372-removebg.png" alt="logo 0f gym">


        </div>
        <div class="mid">
            <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Fitness and Health Calculators</a></li>
            <li><a href="#">Contacts Us</a></li>
        </ul>
        </div>
        <div class="right">
            <button class="button">Call Us</button>
            <button class="button">Email Us</button>
        </div>

    </header>
    <div class="container">
        <h1>Join the best Gym of Chirawa</h1>
        <form>
           <div class="form-group">
            <input type="text" placeholder="Enter your name" required>
            </div>
           <div class="form-group">
            <input type="number" placeholder="Enter your age" min="10" max="100 required">
            </div>
           <div class="form-group">
            <input type="text" placeholder="Enter your gender" required>
            </div>
           <div class="form-group">
            <input type="number" placeholder="Enter your mobile number" required >
            </div>
           <div class="form-group">
            <button class="button">
               Submit
            </button>
        </form>
    </div>
    
</body>
</html>
